<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar" class="flex">
                    <span class="paper-font-title">Catalog</span>
                </paper-toolbar>
                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <div class="horizontal-section">
                        <paper-menu>
                            <a data-route="home" href="/" on-click="onDataRouteClick">
                                <paper-item class="menu-trigger">
                                    <iron-icon icon="home"></iron-icon>
                                    <span>Home</span>
                                </paper-item>
                            </a>
                            <paper-submenu>
                                <paper-item class="menu-trigger">
                                    <iron-icon icon="icons:dashboard"></iron-icon>
                                    <span>Presentation</span>
                                </paper-item>
                                <paper-menu class="menu-content sublist">
                                    <a data-route="catalog" href="/catalog/tools" on-click="onDataRouteClick">
                                        <paper-item>Visualization Tools</paper-item>
                                    </a>
                                    <a data-route="catalog" href="/catalog/components" on-click="onDataRouteClick">
                                        <paper-item>Web Components</paper-item>
                                    </a>
                                    <a data-route="catalog" href="/catalog/presets" on-click="onDataRouteClick">
                                        <paper-item>Presets</paper-item>
                                    </a>
                                </paper-menu>
                            </paper-submenu>
                            <paper-submenu>
                                <paper-item class="menu-trigger">
                                    <iron-icon icon="icons:extension"></iron-icon>
                                    <span>Logic</span>
                                </paper-item>
                                <paper-menu class="menu-content sublist">
                                    <a data-route="catalog" href="/catalog/modules" on-click="onDataRouteClick">
                                        <paper-item>Modules</paper-item>
                                    </a>
                                    <a data-route="catalog" href="/catalog/compositions" on-click="onDataRouteClick">
                                        <paper-item>Module Compositions</paper-item>
                                    </a>
                                    <a data-route="catalog" href="/catalog/converters" on-click="onDataRouteClick">
                                        <paper-item>Data Converters</paper-item>
                                    </a>
                                    <a data-route="catalog" href="/catalog/containers" on-click="onDataRouteClick">
                                        <paper-item>Data Containers</paper-item>
                                    </a>
                                </paper-menu>
                            </paper-submenu>
                            <a data-route="upload" href="/upload" on-click="onDataRouteClick">
                                <paper-item class="menu-trigger">
                                    <iron-icon icon="icons:file-upload"></iron-icon>
                                    <span>Upload</span>
                                </paper-item>
                            </a>
                        </paper-menu>
                    </div>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="fixed">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="flexbox">

                        <!-- Toolbar icons -->
                        <search-bar on-search="_handleSearch">
                            <!-- Application name -->
                            <div class="middle center horizontal layout">
                                <div class="app-name">{{buildCategoryTitle(categories, params.category)}}</div>
                            </div>
                        </search-bar>
                    </div>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="home">
                            <paper-material elevation="1">
                                <h2>Welcome to the SWeVA Catalog!</h2>
                                <p class="paper-font-body1">
                                    Tincidunt integer eu augue augue nunc elit dolor, luctus placerat scelerisque euismod, iaculis eu lacus nunc mi elit, vehicula ut laoreet ac, aliquam sit amet justo nunc tempor, metus vel.Tincidunt integer eu augue augue nunc elit dolor, luctus placerat scelerisque euismod, iaculis eu lacus nunc mi elit, vehicula ut laoreet ac, aliquam sit amet justo nunc tempor, metus vel.
                                </p>
                            </paper-material>{{serviceurl}}
                            <div id="cards">
                                <template is="dom-repeat" items="{{categories}}">
                                    <paper-card heading="{{item.title}}"
                                                image="http://placehold.it/350x150">
                                        <div class="card-content">
                                            Lorem ipsum dolor sit amet, nec ad conceptam interpretaris, mea ne solet repudiandae. Laudem nostrud ei vim. Sapientem consequuntur usu ad, vel etiam philosophia ex, ad quidam option quo. Sed sale integre pericula ei, rebum adipiscing ius ea.
                                        </div>
                                        <div class="card-actions">
                                            <a href="{{buildCategoryUrl(item.name)}}"><paper-button>BROWSE CATEGORY...</paper-button></a>
                                        </div>
                                    </paper-card>
                                </template>
                            </div>
                        </section>
                        <section data-route="catalog">
                            <sweva-catalog search="{{search}}" serviceurl="{{serviceurl}}" category="{{params.category}}">
                            </sweva-catalog>
                        </section>
                        <section data-route="upload">
                            <sweva-upload categories="{{categories}}" serviceurl="{{serviceurl}}">
                            </sweva-upload>
                        </section>

                        <section data-route="details">
                            <sweva-details id="details-page" serviceurl="{{serviceurl}}"  category="{{params.category}}" name="{{params.name}}">
                            </sweva-details>
                        </section>
                        <section data-route="edit">
                            <sweva-upload id="edit-page" serviceurl="{{serviceurl}}" category="{{params.category}}" name="{{params.name}}" is-edit="true">
                            </sweva-upload>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
        <paper-toast id="caching-complete"
                     duration="6000"
                     text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
          <platinum-sw-cache default-cache-strategy="fastest"
                             cache-config-file="cache-config.json">
          </platinum-sw-cache>
        </platinum-sw-register>
        -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>
</html>
